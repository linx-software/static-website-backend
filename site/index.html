<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="icon" href="images/favicon.svg" type="image/svg" />
        <meta
            name="description"
            content="A sample site that shows how Linx can be used as a backend for static web sites. Linx is a development platform that uses visual abstractions of programming concepts to build back-end applications."
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <h1>Secure static site</h1>
        <div>Linx-powered static site backend sample</div>
        <div class="wrapper">
            <div id="registerContainer" class="contentContainer">
                <h2>Register</h2>
                <div class="formField">
                    <span>First Name</span>
                    <input type="text" id="registerFirstName" />
                </div>
                <div class="formField">
                    <span>Last Name</span>
                    <input type="text" id="registerLastName" />
                </div>
                <div class="formField">
                    <span>Email</span>
                    <input type="text" id="registerEmail" />
                </div>
                <div class="formField">
                    <span>Password</span>
                    <input type="password" id="registerPassword" />
                </div>
                <div class="formField">
                    <div></div>
                    <label><input type="checkbox" onclick="showPassword('registerPassword')"> Show Password</label>
                </div>
                <div>
                    <button id="registerButton">Register</button>
                </div>
            </div>
            <div id="loginContainer" class="contentContainer">
                <h2>Login</h2>
                <div class="formField">
                    <span>Email</span>
                    <input type="text" id="loginEmail" />
                </div>
                <div class="formField">
                    <span>Password</span>
                    <input type="password" id="loginPassword" />
                </div>
                <div>
                    <button id="loginButton">Login</button>
                </div>
            </div>
        </div>
        <div id="userUpdateContainer" class="contentContainer popUp">
            <div class="form">
                <h2>You are logged in</h2>
                <div class="formField">
                    <label>Email</label>
                    <input readonly type="text" id="userEmail" />
                </div>
                <div class="formField">
                    <span>First Name</span>
                    <input type="text" id="userFirstName" />
                </div>
                <div class="formField">
                    <span>Last Name</span>
                    <input type="text" id="userLastName" />
                </div>
                <div class="formField">
                    <label>Password</label>
                    <input type="password" id="userPassword" />
                </div>
                <div class="formField">
                    <div></div>
                    <label><input type="checkbox" onclick="showPassword('userPassword')"> Show Password</label>
                </div>
                <div>
                    <button id="updateUserButton">Update User</button>
                </div>
            </div>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
